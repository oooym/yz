<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{{ site.url }}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/style/css/style.css">
    <link rel="stylesheet" href="/style/css/highlight.css">
    <script type="text/javascript" src="/style/js/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="首页" class="" href="{{ site.url }}/">home</a></span>
        <span><a title="关于" class="" href="{{ site.url }}/about/">about</a></span>
        <span><a title="留言" class="" href="{{ site.url }}/guestbook/">guestbook</a></span>
        <span><a title="分类" class="" href="{{ site.url }}/categories/">categories</a></span>
        <span><a title="标签" class="" href="{{ site.url }}/tags/">tags</a></span>
        <span><a title="链接" class="" href="{{ site.url }}/links/">links</a></span>
        <span><a title="RSS订阅" class="" href="{{ site.url }}/feed/">feed</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>
    </div>
  </body>
</html>
